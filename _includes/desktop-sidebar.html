<script>
(function() {
  'use strict';

  // Highlight current page in navigation
  function updateActiveNav() {
    const currentPath = window.location.pathname;
    const navItems = document.querySelectorAll('.sidebar-nav-item');

    navItems.forEach(item => {
      if (item.tagName === 'A') {
        const href = item.getAttribute('href');
        const isActive = href === currentPath ||
          (href === '/' && currentPath === '/') ||
          (href !== '/' && currentPath.startsWith(href));

        item.classList.toggle('active', isActive);
        if (isActive) {
          item.setAttribute('aria-current', 'page');
        } else {
          item.removeAttribute('aria-current');
        }
      }
    });
  }

  // Update saved count badge
  function updateSavedBadge() {
    const badge = document.getElementById('saved-badge');
    const label = document.getElementById('saved-count-label');
    if (!badge) return;

    try {
      const favorites = JSON.parse(localStorage.getItem('bayarea_favorites') || '[]');
      if (favorites.length > 0) {
        badge.textContent = favorites.length;
        badge.hidden = false;
        if (label) label.textContent = favorites.length + ' saved';
      } else {
        badge.hidden = true;
        if (label) label.textContent = 'Your saved programs';
      }
    } catch (e) {
      badge.hidden = true;
    }
  }

  // Theme toggle
  const themeToggle = document.getElementById('sidebar-theme-toggle');
  const themeLabel = document.getElementById('theme-label');

  if (themeToggle) {
    function updateThemeLabel() {
      const current = localStorage.getItem('theme-preference') || 'auto';
      const labels = { auto: 'System', light: 'Light', dark: 'Dark' };
      if (themeLabel) themeLabel.textContent = labels[current] || 'System';
    }

    themeToggle.addEventListener('click', function() {
      const current = localStorage.getItem('theme-preference') || 'auto';
      const next = current === 'auto' ? 'light' : current === 'light' ? 'dark' : 'auto';
      localStorage.setItem('theme-preference', next);

      let theme;
      if (next === 'auto') {
        const prefersDark = window.matchMedia('(prefers-color-scheme: dark)').matches;
        theme = prefersDark ? 'dark' : 'light';
      } else {
        theme = next;
      }

      document.documentElement.setAttribute('data-theme', theme);
      document.body.setAttribute('data-theme', theme);

      updateThemeLabel();
    });

    updateThemeLabel();
  }

  // Install button
  const installBtn = document.getElementById('sidebar-install');
  const installItem = document.getElementById('sidebar-install-item');

  if (installBtn && installItem) {
    window.addEventListener('beforeinstallprompt', function(e) {
      e.preventDefault();
      window.deferredPrompt = e;
      installItem.style.display = '';
    });

    installBtn.addEventListener('click', async function() {
      if (window.deferredPrompt) {
        window.deferredPrompt.prompt();
        await window.deferredPrompt.userChoice;
        window.deferredPrompt = null;
        installItem.style.display = 'none';
      }
    });
  }

  // Initialize
  updateActiveNav();
  updateSavedBadge();

  // Listen for changes
  window.addEventListener('storage', updateSavedBadge);
  document.addEventListener('favoritesChanged', updateSavedBadge);
})();
</script>
