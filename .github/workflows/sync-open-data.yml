name: Sync Open Data (DISABLED - Running on Mac Mini)

on:
  # DISABLED: Now running locally on Mac Mini daily at 6am
  # schedule:
  #   - cron: '0 6 * * *'
  # Allow manual trigger only
  workflow_dispatch:

jobs:
  sync-open-data:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v6

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: '20'

      - name: Sync open data from Bay Area portals
        run: node scripts/sync-open-data-cache.cjs --verbose
        continue-on-error: true

      - name: Check for changes and commit
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"

          # Add the generated cache file
          git add public/data/open-data-cache.json 2>/dev/null || true

          # Check if there are staged changes
          if git diff --cached --quiet; then
            echo "No changes to commit"
          else
            git commit -m "chore: Sync open data cache [skip ci]

          Automated sync of Bay Area open data for faster Carl responses.

          ðŸ¤– Generated from Socrata open data portals"
            git push
          fi
