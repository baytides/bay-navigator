name: Deploy

on:
  workflow_dispatch:
  push:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    outputs:
      artifact-path: _site
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: '3.2'
          bundler-cache: true

      - name: Build Jekyll
        run: |
          gem install bundler
          bundle install
          bundle exec jekyll build

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: site
          path: _site

  deploy-static:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: production
    if: false
    steps:
      - name: Skipped
        run: echo "Static site deployment disabled - use local SWA CLI deployment instead. GitHub Actions deployment token has persistent authentication issues with Azure Static Web Apps API."

  deploy-functions:
    runs-on: ubuntu-latest
    environment:
      name: production
    if: false
    steps:
      - name: Skipped
        run: echo "Functions deploy handled by azure-functions-deploy.yml; job disabled to avoid duplicate deployments."
